<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo QR Code</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin: 0 0 20px 0;
            color: #333;
        }
        #qrcode {
            margin: 20px 0;
            display: inline-block;
        }
        .url {
            font-family: 'Courier New', monospace;
            background: #f0f0f0;
            padding: 10px 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-size: 14px;
            color: #555;
        }
        .instructions {
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
        }
        .instructions li {
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Scan with Expo Go</h1>
        <div id="qrcode"></div>
        <div class="url">exp://192.168.1.90:8081</div>
        
        <div class="instructions">
            <h3>Instructions:</h3>
            <ol>
                <li>Install <strong>Expo Go</strong> from Google Play Store</li>
                <li>Open Expo Go app</li>
                <li>Tap "Scan QR code"</li>
                <li>Scan this QR code</li>
                <li>Make sure you're on the same WiFi network</li>
            </ol>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: "exp://192.168.1.90:8081",
            width: 300,
            height: 300,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
